<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Text</title>
</head>
<body>
	
	<div id="main">
		This is the original text when the page first loads.
	</div>

	<button id="ajax-button" type="button">Update content with Ajax</button>

	<script>
		function replateText() {
			var target = document.getElementById("main");
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/new_content.php', true);
			xhr.onreadystatechange = function () {
				if(xhr.readyState == 2) {
					target.innerHTML = 'Loading...';
				}
				if(xhr.readyState == 4 && xhr.status == 200) {
					target.innerHTML = xhr.responseText;
				}
			}
			xhr.send();
		}

		var button = document.getElementById("ajax-button");
		button.addEventListener("click", replateText);
	</script>	

</body>
</html>
